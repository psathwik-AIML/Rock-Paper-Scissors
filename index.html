<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <div>
                <button class="button" id="rock"><i class="fa-solid fa-hand-back-fist"></i>Rock</button>
                <button class="button" id="paper"><i class="fa-solid fa-scroll"></i>Paper</button>
                <button class="button" id="scissors"><i class="fa-solid fa-scissors"></i>Scissors</button>
            </div>
            <div class="results">
                <p id="user">User Choice</p>
                <p id="computer">computer choice</p>
                <h2 id="winner">Winner</h2>
                <br>
                <button id="reset" class="button">Reset</button>
            </div>
        </div>
    </body>
    <script src="script.js">

    </script>
</html>
